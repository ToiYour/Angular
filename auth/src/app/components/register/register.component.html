<form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
  <h2>Đăng ký</h2>
  <div class="mb-3">
    <label for="" class="form-label">User name</label>
    <input type="text" class="form-control" formControlName="username" />
    <p
      class="text-danger"
      *ngIf="registerForm.get('username')?.errors?.['required']"
    >
      Vui lòng nhập User name
    </p>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Email</label>
    <input type="text" class="form-control" formControlName="email" />
    <p
      class="text-danger"
      *ngIf="registerForm.get('email')?.errors?.['required']"
    >
      Vui lòng nhập Email
    </p>
    <p class="text-danger" *ngIf="registerForm.get('email')?.errors?.['email']">
      Email không đúng định dạng
    </p>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Password</label>
    <input type="text" class="form-control" formControlName="password" />
    <p
      class="text-danger"
      *ngIf="registerForm.get('password')?.hasError('required')"
    >
      Vui lòng nhập password
    </p>
    <p
      class="text-danger"
      *ngIf="registerForm.get('password')?.hasError('minlength')"
    >
      Password ít nhất là 6 ký tự
    </p>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">Confirm Password</label>
    <input type="text" class="form-control" formControlName="confirmPassword" />
    <p
      class="text-danger"
      *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
    >
      Vui lòng nhập confirmPassword
    </p>
    <p class="text-danger" *ngIf="registerForm.errors?.['passwordmatcherror']">
      Mật khẩu xác nhận không khớp với mật khẩu trên
    </p>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
