<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên</th>
      <th scope="col">Ảnh</th>
      <th scope="col">Giá</th>
      <th scope="col">Số lượng</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (p of products; track p.id) {
    <tr>
      <th scope="row">1</th>
      <td>{{ p.name }}</td>
      <td>{{ p.image }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.quality }}</td>
      <td>{{ p.description }}</td>
      <td>
        <button class="btn btn-danger me-3" (click)="handleDelete(p.id!)">
          Xoá
        </button>
        <button
          class="btn btn-primary"
          [routerLink]="['/products', p.id, 'edit']"
        >
          Sửa
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
