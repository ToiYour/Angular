<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Tên</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Giá</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) {
    <tr>
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.name }}</td>
      <td>{{ product.desc }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn btn-danger me-2" (click)="handleDelete(product.id!)">
          Xoá
        </button>
        <button class="btn btn-primary" [routerLink]="[product.id, 'edit']">
          Sửa
        </button>
      </td>
    </tr>
    }
  </tbody>
</table>
